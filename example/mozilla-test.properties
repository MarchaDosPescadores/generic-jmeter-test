### / RESULTS FILE

#####
# / GLOBAL PROPERTIES FOR ALL THREADGROUPS
#####



#####
# LOCAL PROPERTIES FOR EACH THREADGROUP
#####

### threadgroup00
threadgroup00.name=homepage
threadgroup00.numberOfThreads=2
# ignored if duration is given
threadgroup00.numberOfLoops=1000000
threadgroup00.scheduledDuration=300
threadgroup00.scheduledDelay=0
threadgroup00.rampUp=1
threadgroup00.throughput=60
# e.g. test/, or __NULL__ if no urlPrefix is needed
threadgroup00.urlPrefix=/firefox
threadgroup00.dataFile=mozillaDataFile
threadgroup00.dataFile.perThread=false
# 0=no assert, 1=with assert
threadgroup00.withAssert=1
threadgroup00.assertOK=<title>Firefox
threadgroup00.assertNotOK=<title>404

#####
# / LOCAL PROPERTIES FOR EACH THREADGROUP
#####